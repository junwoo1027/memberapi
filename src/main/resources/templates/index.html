<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div>
    <a href="/members/save" role="button" class="btn btn-primary">회원 등록</a>
</div>
<table class="table table-hover">
    <thead>
    <tr>
        <th >번호</th>
        <th>이름</th>
        <th>수정</th>
    </tr>
    </thead>
    <tbody th:each="member : ${members}">
    <tr>
        <th th:text="${member.getId()}">1</th>
        <th th:text="${member.getUsername()}">이름</th>
        <th><a th:href="@{/members/update/{id}(id=${member.getId()})}">수정</a></th>
    </tr>
    </tbody>
</table>
<div th:replace="fragments.html :: footer"></div>
</body>
</html>
