<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="fragments.html :: head"></head>
<body>
<form th:object="${updateMemberDto}">
    <div class="form-group">
        <lael for="memberId"></lael>
        <input type="text" th:field="*{id}" class="form-control" id="memberId" readonly="readonly">
    </div>
    <div class="form-group">
        <lael for="username"></lael>
        <input type="text" th:field="*{username}" class="form-control" id="username">
    </div>
</form>
<a href="/" role="button" class="btn btn-secondary">취소</a>
<button id="btn-update" type="button" class="btn btn-primary">수정 완료</button>
<div th:replace="fragments.html :: footer"></div>
</body>
</html>
